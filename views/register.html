<div class="card text-bg-secondary mx-auto mt-4" style="width: 30rem;">
  <div class="card-body">
    <h3 class="card-title">Вход</h3>
    <form id="form-registration">
      <div class="mb-3">
        <label for="exampleInputUserName" class="form-label">ФИО</label>
        <input type="text" class="form-control" id="exampleInputUserName" name="username" placeholder="Иванов Иван Иванович">
      </div>
      <div class="mb-3">
        <label for="exampleInputBirthDate" class="form-label">Дата Рождения</label>
        <input type="date" class="form-control" id="exampleInputBirthDate" name="birthDate">
      </div>
      <div CLASS="mb-3">
        <label for="exampleInputGender" class="form-label">Пол</label>
        <select class="form-select" id="exampleInputGender">
          <option value="0" selected>Мужской</option>
          <option value="1">Женский</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPhone" class="form-label">Телефон</label>
        <input type="text" class="form-control" id="exampleInputPhone" name="phone" placeholder="+7 (xxx) xxx-xx-xx">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" name="email" aria-describedby="emailHelp" placeholder="name@example.com">
        <div id="emailHelp" class="form-text">Email будет использоваться для входа в систему.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="registerPassword" aria-describedby="passwordHelp">
        <div id="passwordHelp" class="form-text">У пароля должна быть хотя бы 1 цифра.</div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-dark mb-3">Зарегестрироваться</button>
      </div>
      <div class="mt-3 text-center error-mes" style="display: none">Неверные данные</div>
    </form>
  </div>
</div>
